services:
    mosquitto:
        image: eclipse-mosquitto:2
        ports:
            - 1883:1883
            - 8883:8883
            - 9001:9001
        volumes:
            - ./mosquitto/config:/mosquitto/config
            - ./mosquitto/data:/mosquitto/data
            - ./mosquitto/log:/mosquitto/log
        networks:
            - mosquitto

    meteo:
        build: .
        ports:
            - 8000:5000
        devices:
            - /dev/i2c-1
        depends_on:
            - mosquitto
        networks:
            - mosquitto

networks:
    mosquitto:
        name: mosquitto
        driver: bridge
