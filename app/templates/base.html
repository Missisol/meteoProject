<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }} - Meteo</title>
    {% else %}
    <title>Welcome to Meteo</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}" />
  </head>
  <body>
      <div>Meteo: 
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('sensor.sensor') }}">Sensor BME280 PRI</a>
        <a href="{{ url_for('sensor.sensor_outer') }}">Sensor BME280 Outer</a>
      </div>
      <hr>
      {% block content %}{% endblock %}
      {{ moment.include_moment() }}
  </body>
</html>
